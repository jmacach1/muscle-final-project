<body>
    <div class="intro">
        <h1> Final Project: MUSCLE</h1>
        <p>Muscle is a program for creating multiple alignments <br> of amino acid or nucleotide sequences.</p>
        <hr>
    </div>

    <!-- MUSCLE submission Area: Submit Protein Seqs in inputTextArea 
    and sumbit button goes to ./muscle.cgi -->
    <form name="faa_seq_input" method='post' action="./muscle.cgi">
        <p class="instructions">Place your FASTA protein sequences in the box below.</p>
        <textarea id='inputTextArea' name="inputTextArea" cols="80" rows="11"></textarea>
        <br>
        <input type="submit" value="Submit to MUSCLE">
    </form>
    
    <!-- Database Accessor Area: Get sequences from Database, Save sequences to Database -->
    <form name="getFaaSeqDB">
        <p class="instructions"> Choose a Sequence from Database.</p>
        <div class="ui-widget">
            <input name="search_term" type="search" value="" 
id="search_term" autofocus="autofocus" placeholder="Search for a Sequence" /> 
            <input type="submit" id="button3" value="Fetch Sequence">
        </div>
    </form>
        <textarea name="dbTextArea" id="dbTextArea" cols="80" rows="5"></textarea>
        <br>
        <input type="button" id="button1" value="Add To Query">
        <input type="button" id="button2" value="Save Sequence">

   
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
